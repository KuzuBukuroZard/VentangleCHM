</HEAD>
<BODY>
<p>本作品是成人向的TRPG。</p>
<p>此外，本规则不适合第一次尝试TRPG类型游戏的玩家。</p>
<p>因此本规则是以您已经有过一定程度的TRPG游戏经验，并且能够阅读并理解规则书为前提编写的。</p>
<p>本规则的标准玩家组成为一名GM和一名PL。如果想要有更多玩家参与的话，后续规则中提供了一些必要的额外注意事项。</p>
<p>除开创建角色，一次跑团的时间大约在三个小时左右。</p>
<p>用一晚上的时间来完整地体验一个剧本是完全可行的。</p>
<p>不过，倘若在角色扮演上用了更多精力，或通过某些活动来丰富剧本的游戏体验，时间也许会变得更长。</p>
